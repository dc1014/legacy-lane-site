<app-header></app-header>
<div class="row">
    <div class="col-s-12 col-m-6">
        <div class="row">
            <div class="col-s-3 col-m-3"><p> </p></div>
            <div class="col-s-9 col-m-9" style="margin-bottom: 10px">
                <a routerLink="/search">Back to search results</a>
            </div>
        </div>
        <img src="../../assets/Brick.png" alt="Legacy Lane Brick" class="brick-image">
    </div>
    <div class="col-s-12 col-m-6">
        <div class="row">
            <div class="col-s-3"><p> </p></div>
            <div class="col-s-6 col-m-6">
                <p style="text-align: center">Complete this form to verify your identity.</p>

                    <label>First and last name</label>
                    <input type="text" name="name">

                    <a routerLink="/brick"><button class="claim-brick-button">Submit</button></a>
                </form>
            </div>
        </div>
    </div>
