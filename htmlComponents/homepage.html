<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../cssStylesheets/allStuff.css"/>
    <link rel="import" type="text/html" href="footer.html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0 !important;">
<homepage>
    <header class="header">
        <p class="utd-official-title">The&nbsp;University&nbsp;of&nbsp;Texas&nbsp;at&nbsp;Dallas</p>
        <div class="nav">
            <p class="legacy-lane-title">Legacy&nbsp;Lane Experience</p>
        </div>
        <picture class="utd-small-logo-container">
            <img class="utd-small-logo" src="../media/utd-monogram-circle-solid.png" alt="UT Dallas">
        </picture>
    </header>
    <div class="homepage-center-content">
        <video class="embedded-homepage-video" autoplay muted loop>
            <source src="../media/Legacy-Lane.mp4" type="video/mp4">
        </video>
        <div class="homepage-search-bar mobile-homepage-search-bar">
            <input class="homepage-search-text mobile-homepage-search-text" type="text" placeholder="Find your brick">
            <button type="submit" class="homepage-search-icon mobile-homepage-search-icon"><img src="../media/search-glass.png"/></button>
        </div>
    </div>

    <script>
        var link = document.querySelector('link[rel="import"]');
        var content = link.import;

        var el = content.querySelector('footer');

        document.body.appendChild(el.cloneNode(true));
    </script>
    <div link="footer.html"></div>
</homepage>
</body>
</html>
